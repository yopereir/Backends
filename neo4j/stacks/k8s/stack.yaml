apiVersion: apps/v1
kind: Deployment
metadata:
  name: neo4j
  labels:
    app: neo4j
    type: mainserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neo4j
      type: mainserver
  template:
    metadata:
      labels:
        app: neo4j
        type: mainserver
    spec:
      containers:
      - name: neo4j
        image: "$DYNAMIC_IMAGE_NAME"
        imagePullPolicy: Never
        ports:
          - containerPort: 7474  # HTTP UI
          - containerPort: 7687  # Bolt protocol
        envFrom:
        - secretRef:
            name: neo4j-secret
        volumeMounts:
          - name: neo4j-data
            mountPath: /data
          - name: neo4j-logs
            mountPath: /logs
      volumes:
        - name: neo4j-data
          emptyDir: {}   # replace with PVC in production
        - name: neo4j-logs
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: svc-neo4j
  labels:
    app: neo4j
    type: mainserver
spec:
  selector:
    app: neo4j
    type: mainserver
  ports:
    - name: http
      port: 7474
      targetPort: 7474
    - name: bolt
      port: 7687
      targetPort: 7687
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: neo4j
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: neo4j.test
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: svc-neo4j
                port:
                  number: 7474
      neo4j:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: svc-neo4j
                port:
                  number: 7474
